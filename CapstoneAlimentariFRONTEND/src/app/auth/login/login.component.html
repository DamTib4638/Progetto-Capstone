<div class="container col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 loginBox p-5 border border-light rounded-3 text-center mt-5">
    <h2 class="text-center">Login</h2>
    <form #formLogin="ngForm" (ngSubmit)="gestioneAuth(formLogin)">
        <div class="dipendenteBox my-4">
            <input class="w-100 border-0 border-bottom" type="text" name="email" id="email" ngModel #email="ngModel" required>
            <label class="px-2" for="email">Email</label>
        </div>
        <div class="dipendenteBox my-4">
            <input class="w-100 border-0 border-bottom" type="password" name="password" id="password" ngModel #password="ngModel"
                required>
            <label class="px-2" for="password">Password</label>
        </div>
        <button id="btnLogin" class="px-2 py-3" type="submit">LOGIN</button>
        <div class="alert alert-danger mt-4" role="alert" *ngIf="!isLogged">
            {{errMsg}}
        </div>
    </form>
</div>
